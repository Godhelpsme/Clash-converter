version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: clash-editor-nginx
    ports:
      - "${PORT:-3000}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - clash-editor

  backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: clash-editor-backend
    volumes:
      - ./configs:/app/configs
      - ./.backups:/app/.backups
    environment:
      - PORT=3000
      - NODE_ENV=production
      - TRUST_PROXY=true
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - AUTH_USERNAME=${AUTH_USERNAME:?set AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD:?set AUTH_PASSWORD}
      - AUTH_JWT_SECRET=${AUTH_JWT_SECRET:?set AUTH_JWT_SECRET}
      # 可选：为空时回退到 AUTH_TOKEN_TTL_MS
      - AUTH_JWT_TTL_MS=${AUTH_JWT_TTL_MS:-}
      - AUTH_TOKEN_TTL_MS=${AUTH_TOKEN_TTL_MS:-86400000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - UPLOAD_MAX_FILE_SIZE_MB=${UPLOAD_MAX_FILE_SIZE_MB:-5}
      - YAML_TASK_TIMEOUT_MS=${YAML_TASK_TIMEOUT_MS:-15000}
      - YAML_MAX_PENDING=${YAML_MAX_PENDING:-200}
      - YAML_MAX_ALIAS_COUNT=${YAML_MAX_ALIAS_COUNT:-100}
    restart: unless-stopped
    networks:
      - clash-editor
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/auth/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  clash-editor:
    driver: bridge
